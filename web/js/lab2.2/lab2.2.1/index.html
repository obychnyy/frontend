<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset = "UTF-8">
    <title>Здороваемся</title>
</head>

<body>
    <script>
        window.onload = sayHello

        function sayHello() {
            let firstName = prompt("Введите Имя")
            let lastName = prompt("Введите Фамилию")
            let middleName = prompt("Введите Отчество")
            let age = parseInt(prompt("Введите возраст"))

            if (Number.isNaN(age)) {
                alert("Это точно возраст?")
                return
            }

            if (age<7){
                alert("Привет, " + firstName)
            }
            else if (age<=18 && age>=7) {
                alert("Здравствуй, " + lastName)
            }
            else {
                alert("Здравствуйте, " + firstName + " " + middleName)
            }
        }
    </script>
</body>
